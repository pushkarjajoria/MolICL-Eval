experiments:
  bbbp_llama3_structural:
    dataset:
      name: "bbbp"
      download_fn: "bbbp"  # Matches function name in download_dataset.py
    model:
      name: "llama3_7b"
      system_prompt: "You are a chemistry expert specializing in blood-brain barrier penetration predictions."
    prompting:
      variants: "bbbp_prompts.yaml"
      k_shots: [4, 6, 8]
      zero_shot: false
    output:
      hub_repo: "your-hf-username/bbbp-icl"
      hub_dir: "experiment_outputs/bbbp"

  hiv_gpt4_zero_shot:
    dataset:
      name: "hiv"
      download_fn: "hiv"
    model:
      name: "gpt4"
      system_prompt: "Classify HIV virus replication capability based on molecular structure."
    prompting:
      variants: "hiv_prompts.yaml"
      k_shots: []  # Empty for zero-shot
      zero_shot: true
    output:
      hub_repo: "your-hf-username/hiv-zeroshot"
      hub_dir: "experiment_outputs/hiv"